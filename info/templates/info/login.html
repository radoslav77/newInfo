<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card-login">
        <div class="card-body">
            <h3 class="text-center">Login to Your Account</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <label>Username</label>
                <input id="login-username" type="text" placeholder="Enter Your Username" name="username">
                <label>Password</label>
                <input id="login-password" type="password" placeholder="Enter Your Password" name="password">
                <br>
                <input type="submit" value="Login" id="login-btn"><br>
                {% if error %}
                <i style="color:red;">{{ error }}</i>
                {% endif %}

            </form>

        </div>
    </div>
</body>

</html>
